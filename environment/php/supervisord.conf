[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:swoole-worker]
command=php /var/www/worker.php
directory=/var/www
user=www-data
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/swoole-worker.err.log
stdout_logfile=/var/log/supervisor/swoole-worker.out.log
environment=HOME="/var/app/current",USER="www-data"
redirect_stderr=true
stdout_logfile_maxbytes=0